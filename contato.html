<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="css/estilo.css"/>
    <link rel="stylesheet" href="formulário.css"/>
</head>
<body>
    <header>
        <img src="img/logo-g.png" id="logo" alt="texto alternativo" title="legenda">
        <nav class="menu">
            <ul>
                <li><a href="index.html" id="ativo">Inicio</a></li>
                <li><a href="escola.html" id="ativo">Escola</a></li>
                <li><a href="contato.html" id="ativo">Contatos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container-form">
            <img src="img/banner-g.jpeg" alt="">
            <form>
                <fieldset>
                    <legend>Fale Conosco</legend>
                    <label for="Nome">Nome:</label>
                    <br>
                    <input type="text" id="nome"/>
                    <br>
                    <label for="Nome">Email:</label>
                    <br>
                    <input type="email" id="email"/>
                    <br>
                    <label for="mensagem"></label>
                    <br>
                    <textarea cols="30" rows="10" id="mensagem">
                    </textarea>
                    <br>
                    <button type="submit">Enviar</button>
                    <button type="reset">Cancelar</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer id="Rodapé">
        <P> 2017  -  2023 - GOVERNO DO ESTADO DO CEARÁ TODOS OS DIREITOS RESERVADOS</P>
        </footer>
